<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Static Template</title>
  </head>
  <body>
    <img
      src="https://i.ibb.co/m8YvYBr/logo.png"
      alt="gerador de senha logo"
      class="logo"
    />
    <main class="container-input">
      <span>Tamanho <span id="valor"></span> caracteres</span>
      <input
        type="range"
        min="5"
        max="25"
        value="15"
        id="slider"
        class="slider"
      />
      <button id="button" class="button-cta" onclick="generatePassword()">
        Gerar senha
      </button>
    </main>

    <div
      id="container-password"
      onclick="copyPass()"
      class="container-password hide"
    >
      <span class="title">sua senha gerada foi:</span>
      <span id="password" class="password"></span>
      <span class="tooltip">clique na senha para copiar🎉</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
